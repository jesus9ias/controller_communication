<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="myapp" ng-app="app">
			<h1>Type something</h1>
			<div class="block" ng-controller="oneController as one">
				<p class="title">One Controller</p>
				<input ng-model="field" ng-change="change()" />
			</div>

			<div class="block" ng-controller="twoController as two">
				<p class="title">Two Controller</p>
				<input ng-model="field" ng-change="change()" />
			</div>
		</div>
	</body>
</html>
